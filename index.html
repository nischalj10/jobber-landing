<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobber AI - Sentient Engineering</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto Mono', monospace;
            background-color: #0a0a0a;
            color: #00ff00;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .title {
            font-size: 3rem;
            text-align: center;
            text-shadow: 0 0 10px #00ff00;
            margin-bottom: 2rem;
        }
        .subtitle {
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 2rem;
        }
        .neon-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: transparent;
            border: 4px solid #00ff00;
            box-shadow: 0 0 20px #00ff00;
            margin: 0 auto 2rem;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% {
                box-shadow: 0 0 20px #00ff00;
            }
            50% {
                box-shadow: 0 0 40px #00ff00;
            }
            100% {
                box-shadow: 0 0 20px #00ff00;
            }
        }
        .description {
            font-size: 1.2rem;
            text-align: center;
            margin-bottom: 2rem;
        }
        .video-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto 2rem;
        }
        .form-container {
            width: 100%;
            max-width: 800px;
            margin: 2rem auto;
        }
        .section-heading {
            font-size: 2rem;
            text-align: center;
            margin-top: 3rem;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 5px #00ff00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">jobber ai</h1>
        <div class="neon-circle"></div>
        <p class="subtitle">from sentient engineering</p>
        <p class="description">
            jobber is an ai agent that searches and applies for jobs on your behalf by controlling your browser. put in your resume and preferences and it does the work in background.
        </p>
        <h2 class="section-heading">check out the demo</h2>
        <div class="video-container">
            <div style="position: relative; padding-bottom: 64.6900269541779%; height: 0;">
                <iframe src="https://www.loom.com/embed/2037ee751b4f491c8d2ffd472d8223bd?sid=79c1604c-eb69-4add-aadc-6e91db2fa13c" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></iframe>
            </div>
        </div>
        <h2 class="section-heading">join the waitlist to get access</h2>
        <div class="form-container">
            <iframe src="https://tally.so/embed/3jLG26?alignLeft=1&hideTitle=1&transparentBackground=1&dynamicHeight=1" width="100%" height="500" frameborder="0" marginheight="0" marginwidth="0" title="Jobber AI Sign Up"></iframe>
        </div>
    </div>
</body>
</html>
